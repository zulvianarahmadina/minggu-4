<body> 
    <h1>Bilangan Prima</h1>
    <p>Masukkan bilangan sembarang untuk mencari bilangan prima dari satu sampai angka tersebut  : </p>

    Angka     : <input type="text" id="input" style="margin-left: 10px;margin-bottom:10px ;"> <br>

    <button type="button" onclick="hitungan()">Hitung</button><br/><br/> 

    Bilangan prima antara lain sebagai berikut : <span id="output"></span> 

        <script> 
            function hitungan() 
            { 
                var a = document.getElementById("input").value; 
                    
            
                if(a>=0){ 
                    for(i=2;i<=a;i++){ 
                        var hasil=false; 
                        for(j=2;j<i;j++){ 
                         if(i%j==0)hasil=true; 
                        } 
        
                       if(!hasil){ 
                            if(i>2){
                             document.getElementById("output").innerHTML+=", "; 
                            }
                        
                        document.getElementById("output").innerHTML+=i; 
                            
                        } 
                    } 
                }   
            } 
        </script> 
</body> 
</html>
