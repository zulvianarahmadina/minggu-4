<!DOCTYPE html>
<html>

<head>
 <title>Leaflet Web Map</title>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
 <style>
    #map {
        width: 960px;
        height: 500px;
    }
 </style>
</head>

<body>
 <div id="map"></div>
 <script>

    var map = L.map('map',{
        center: [-7.79558, 110.36949],
        zoom: 12
    });

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: '&copy; <ahref="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    
    var marker = L.marker([-7.7639847, 110.3704093]).bindPopup('Teknik Geodesi UGM').addTo(map);
    var marker = L.marker([-7.77604, 110.37606]).bindPopup('Bundaran UGM').addTo(map);
    var marker = L.marker([-7.78100, 110.38546]).bindPopup('Kos Nana').addTo(map);

 </script>
</body>

</html>
